name: CI - Healthcheck

on:
  pull_request:
    branches: [ "main" ]

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f app/Dockerfile -t f1-api:ci ./app

      - name: Run container
        run: |
          docker run -d \
            -p 3000:3000 \
            -e PORT=3000 \
            --name f1-api-ci \
            f1-api:ci

      - name: Wait for API to be ready
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:3000/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API did not become ready in time"
          docker logs f1-api-ci || true
          exit 1

      - name: Stop container
        if: always()
        run: docker rm -f f1-api-ci